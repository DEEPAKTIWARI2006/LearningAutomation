extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/ExtentReport.html
extent.reporter.spark.title=Cucumber Test Report
extent.reporter.spark.theme=standard
extent.reporter.spark.timeline=true
# Display test info
extent.reporter.spark.viewOrder=dashboard,test,category,exception,device,author,log
screenshot.dir=target/extent-reports/screenshots/
screenshot.rel.path=../screenshots/

# Optional system/environment info
system.environment=QA
system.browser=Chrome
system.os=${os.name}

# Custom title and report name
extent.reporter.spark.documentTitle=My Automation Report
extent.reporter.spark.reportName=Regression Test Suite

# Add logo (must be accessible at runtime)
extent.reporter.spark.logo=base64:<your_base64_logo>